<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="grid-container">
            <div class="grid-item large" id="grid-item-1">1</div>
            <div class="grid-item medium" id="grid-item-2">2</div>
            <div class="grid-item medium" id="grid-item-3">3</div>
            <div class="grid-item small" id="grid-item-4">
                <a href="https://www.linkedin.com/in/ayushman-mohapatra/" target="_blank" class="btn-small square">
                    <div class="btn-small-content">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                        <p class="btn-small-text">LinkedIn</p>
                    </div>
                </a>
            </div>
            <div class="grid-item small" id="grid-item-5">
                <a href="https://github.com/ayushmaninbox/" target="_blank" class="btn-small square">
                    <div class="btn-small-content">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                        <p class="btn-small-text">GitHub</p>
                    </div>
                </a>
            </div>
            <div class="grid-item wide" id="grid-item-6">6</div>
            <div class="grid-item small-wide" id="grid-item-7">
                <div class="phone">
                    <div class="content">
                        <div class="circle-container">
                            <div class="circle">
                                <div class="crescent"></div>
                            </div>
                        </div>
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="themeToggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-item small" id="grid-item-8">
                <a href="https://www.instagram.com/theayushmanguy/" target="_blank" class="btn-small square">
                    <div class="btn-small-content">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        <p class="btn-small-text">Instagram</p>
                    </div>
                </a>
            </div>
            <div class="grid-item small" id="grid-item-9">
                <a href="mailto:ayushmanmohapatra895@gmail.com" class="btn-small square">
                    <div class="btn-small-content">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <p class="btn-small-text">Email</p>
                    </div>
                </a>
            </div>
            <div class="grid-item small-wide" id="grid-item-10">
                <button class="btn-small">
                    <div class="btn-small-content">
                        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <p class="btn-small-text">Download CV</p>
                    </div>
                </button>
            </div>
        </div>
        <footer class="footer">
            <p>Copyright © 2024 Ayushman Mohapatra. All Rights Reserved.</p>
        </footer>
    </div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <div class="fullscreen-content" id="fullscreen-content">
            <button class="cut-button" id="cut-button">×</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
